<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件/登录</title>
  <!-- 导入 layUi 样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入 登页面的样式 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <!-- 头部的 logo 区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt=""/>
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="title_box"></div>
    <!-- 登录的div -->
    <div class="login_box">
      <!-- 登录表单 -->
      <form class="layui-form">
        <div class="demo-login-container">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" value="" lay-verify="required|password" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
      </form>
      <a href="javascript:;" class="right" id="link_reg">注册账号</a>
    </div>
    <!-- 注册的div -->
    <div class="reg_box">
      <form class="layui-form" id="form_reg">
        <div class="demo-login-container">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" value="" lay-verify="required|username" placeholder="请输入用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" value="" lay-verify="required|password" placeholder="请输入密码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" value="" lay-verify="required|repassword" placeholder="请确定密码" lay-reqtext="请确定密码" autocomplete="off" class="layui-input" lay-affix="eye">
          </div>
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
      </form>
      <a href="javascript:;" class="right" id="link_login">已有账号</a>
    </div>
  </div>
  <!-- 导入layui的JS文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入 login.js -->
  <script src="./assets/js/login.js"></script>
</body>
</html>
